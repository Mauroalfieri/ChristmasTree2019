<!DOCTYPE html> <html lang="en"> <head> <title>Color Picker</title> <meta charset="UTF-8"/> <link href="common.css" rel="stylesheet" /> <script src="colorpicker.min.js"></script> <style>.inputs-list {margin-top: 34px;}</style> </head>
    <body> <div class="example-wrap"> <div class="inputs-list"> <input type="hidden" id="blackCode" value="#000000" /> <input type="hidden" id="oldHexCode" value="" /> <input type="button" onclick="sendData(getElementById('blackCode'))" onchange="" class="io-input" style="background-color:#000; border: 2px solid #fff; color: #fff;" value="0" /> <input type="button" onclick="sendData(getElementById('oldHexCode'))" onchange="" class="io-input" style="background-color:#fff; border: 2px solid #fff; color: #000;" value="1" /> </div> <canvas id="canvas"></canvas> <div class="inputs-list"> <input onclick="sendData(event.target)" onchange="picker.editInput(event.target)"  class="multi-input input-quad" value="#8825eb" /> <input onclick="sendData(event.target)" onchange="picker.editInput(event.target)"  class="multi-input input-quad" value="#2439eb" /> <input onclick="sendData(event.target)" onchange="picker.editInput(event.target)"  class="multi-input input-quad" value="#24e9eb" /> <input onclick="sendData(event.target)" onchange="picker.editInput(event.target)"  class="multi-input input-quad" value="#eb9524" /> <input onclick="sendData(event.target)" onchange="picker.editInput(event.target)"  class="multi-input input-quad" value="#eb2497" /> </div> <div class="inputs-list"> <input onclick="sendData(event.target)" onchange="picker.editInput(event.target)"  class="multi-input input-quad" value="#ffffff" /> <input onclick="sendData(event.target)" onchange="picker.editInput(event.target)"  class="multi-input input-quad" value="#ffe83f" /> <input onclick="sendData(event.target)" onchange="picker.editInput(event.target)"  class="multi-input input-quad" value="#ff0000" /> <input onclick="sendData(event.target)" onchange="picker.editInput(event.target)"  class="multi-input input-quad" value="#00ff00" /> <input onclick="sendData(event.target)" onchange="picker.editInput(event.target)"  class="multi-input input-quad" value="#0000ff" /> </div> </div> 
<script> var picker = new KellyColorPicker({ place : 'canvas',    size : 500, userEvents : { change : function(self) { if (!self.selectedInput) return; if (self.getCurColorHsv().v < 0.5) { self.selectedInput.style.color = "#FFFFFF"; } else { self.selectedInput.style.color = "#000000"; } self.selectedInput.value = self.getCurColorHex();    self.selectedInput.style.background = self.selectedInput.value;   } } }); picker.editInput = function(target) { if (picker.selectedInput) picker.selectedInput.classList.remove('selected');   if (target) picker.selectedInput = target; if (!picker.selectedInput) return false; picker.selectedInput.classList.add('selected');    picker.setColor(picker.selectedInput.value); picker.selectedInput.style.color=picker.selectedInput.value; } 
var mInputs = document.getElementsByClassName('multi-input'); for (var i = 0; i < mInputs.length; i++) { picker.editInput(mInputs[i]); }
picker.getWheel().width += 20; picker.getSvFigCursor().radius += 10; picker.getWheelCursor().height += 10; var alpha = picker.getAlphaFig(); picker.updateView(true);
</script> </body> </html>
